<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroFinder - Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore-compat.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom Auth Script -->
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</head>

<body>
    <header>
        <nav class="nav-container nav-flex">
            <div class="nav-left">
                <a href="index.html" class="logo"><img src="images/logo.png" alt="AeroFinder Logo"
                        style="height: 40px; vertical-align: middle;"> AeroFinder</a>
            </div>
            <div class="nav-center">
                <ul class="nav-links">
                    <li><a href="search.html">Search Flights</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="chatbot.html">AI Assistant</a></li>
                </ul>
            </div>
            <div class="nav-right auth-buttons">
                <!-- Auth buttons will be dynamically updated -->
            </div>
        </nav>
    </header>

    <main>
        <div class="dashboard-container">
            <section class="profile-section">
                <div class="profile-header">
                    <div class="profile-picture">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="profile-info">
                        <h2>Loading...</h2>
                        <p>Loading...</p>
                    </div>
                </div>
            </section>

            <section class="bookmarks-section">
                <h3>My Bookmarked Flights</h3>
                <div class="bookmarks-list">
                    <!-- Bookmarked flights will be loaded here -->
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h3>About Us</h3>
                <ul>
                    <li><a href="about.html">Our Story</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Legal</h3>
                <ul>
                    <li><a href="privacy.html">Privacy Policy</a></li>
                    <li><a href="terms.html">Terms of Service</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Connect</h3>
                <ul>
                    <li><a href="#"><i class="fab fa-facebook"></i> Facebook</a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i> Twitter</a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i> Instagram</a></li>
                </ul>
            </div>
        </div>
    </footer>
    <div id="bookModal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <p id="bookModalMsg"></p>
            <div style="margin-top: 1.5rem;">
                <button id="continueToSkyscanner" class="btn btn-primary" style="margin-right: 1rem;">Continue to Booking</button>
                <button id="cancelBookModal" class="btn btn-outline">Cancel</button>
            </div>
        </div>
    </div>
</body>

</html>
